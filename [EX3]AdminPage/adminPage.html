<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>admin</title>
    <link href="./adminPage.css" rel="stylesheet" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- Fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"
    />
  </head>
  <body>
    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <!-- Chartjs library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Main code -->
    <div class="container">
      <div class="left-menu"></div>
      <div class="main-contents">
        <!-- navbar -->
        <div class="navbar">
          <!-- search form -->
          <form class="form">
            <input class="input" type="search" placeholder="Search" />
            <button class="button" type="submit">
              <i class="fas fa-search"></i>
            </button>
          </form>
          <!-- navbar items -->
          <div class="nav-item-box">
            <div class="nav-item">
              <a href="#">
                <i class="fas fa-bell"></i>
                <span class="badge bg-danger">5</span>
              </a>
            </div>
            <div class="nav-item">
              <a href="#">
                <i class="fas fa-envelope"></i>
                <span class="badge bg-danger">9</span>
              </a>
            </div>
            <div class="nav-item">
              <p>Lee JiHyun</p>
            </div>
          </div>
        </div>
        <!-- dashboard -->
        <div class="dash-board">
          <!-- cards -->
          <div class="menu-card">
            <h4 class="my-3 fonts">DashBoard</h4>
            <div class="row">
              <div class="col-lg-3">
                <div class="cards color-skyblue">
                  <div class="card-body d-flex justify-content-between">
                    <div>
                      <p class="card-text mb-2">Earnings (Monthly)</p>
                      <h4>$400,000</h4>
                    </div>
                    <i
                      class="fas fa-calendar"
                      style="font-size: 30px; margin-top: 20px"
                    ></i>
                  </div>
                </div>
              </div>
              <div class="col-lg-3">
                <div class="cards color-green">
                  <div class="card-body d-flex justify-content-between">
                    <div>
                      <p class="card-text mb-2">Earnings (Annual)</p>
                      <h4>$800,000</h4>
                    </div>
                    <i
                      class="fas fa-dollar-sign"
                      style="font-size: 30px; margin-top: 20px"
                    ></i>
                  </div>
                </div>
              </div>
              <div class="col-lg-3">
                <div class="cards color-blue">
                  <div class="card-body d-flex justify-content-between">
                    <div>
                      <p class="card-text mb-2">Tasks</p>
                      <h4>13</h4>
                    </div>
                    <i
                      class="fas fa-tasks"
                      style="font-size: 30px; margin-top: 20px"
                    ></i>
                  </div>
                </div>
              </div>
              <div class="col-lg-3">
                <div class="cards color-orange">
                  <div class="card-body d-flex justify-content-between">
                    <div>
                      <p class="card-text mb-2">Requests</p>
                      <h4>26</h4>
                    </div>
                    <i
                      class="fas fa-comments"
                      style="font-size: 30px; margin-top: 20px"
                    ></i>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row mt-3">
            <!-- Earning Graph -->
            <div class="col-lg-8">
              <div class="card">
                <div class="card-header fonts">Earnings Overview</div>
                <div class="card-body">
                  <canvas id="myChart"></canvas>
                  <script>
                    let ctx = document
                      .getElementById("myChart")
                      .getContext("2d");
                    let myChart = new Chart(ctx, {
                      type: "line",
                      data: {
                        labels: [
                          "January",
                          "February",
                          "March",
                          "April",
                          "May",
                          "June",
                          "July",
                        ],
                        datasets: [
                          {
                            label: "Monthly",
                            fill: true,
                            tension: 0.3,
                            data: [12, 19, 3, 5, 15, 23, 45],
                            backgroundColor: "#494CB4",
                            borderColor: "#494CB4",
                            borderWidth: 1,
                          },
                        ],
                      },
                      options: {
                        scales: {
                          y: {
                            beginAtZero: true,
                            ticks: {
                              stepSize: 5,
                            },
                          },
                        },
                      },
                    });
                  </script>
                </div>
              </div>
            </div>
            <!-- Task Card -->
            <div class="col-lg-4">
              <div class="card">
                <div class="card-header fonts">Tasks</div>
                <ul class="list-group">
                  <li class="list-group-item">
                    Borrowed Items
                    <span class="task-badge rounded-pill bg-primary">14</span>
                  </li>
                  <li class="list-group-item">
                    Trello requests
                    <span class="task-badge rounded-pill bg-primary">2</span>
                  </li>
                  <li class="list-group-item">
                    Marked Comments
                    <span class="task-badge rounded-pill bg-primary">1</span>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
