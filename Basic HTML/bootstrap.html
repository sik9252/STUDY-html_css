<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Hello, world!</title>
  </head>
  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <div class="m-3 card shadow bg-body rounded" style="width: 20rem">
      <img src="../image/portfolio-1.jpg" class="card-img-top" alt="..." />
      <div class="card-body">
        <span class="badge rounded-pill bg-primary">News</span>
        <h5 class="card-title pt-1">Blog post title</h5>
        <p class="card-text">
          Some quick example text to build on the card title and make up the
          bulk of the card's content.
        </p>
        <div class="d-flex mt-4">
          <div class="flex-shrink-0">
            <img src="../image/author2.png" width="50px" />
          </div>
          <div class="flex-grow-1 ms-3 mt-1">
            <h6 class="fw-bold mb-0">Kelly Rowan</h6>
            <p class="text-muted">March 12, 2021, 6 min read</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
