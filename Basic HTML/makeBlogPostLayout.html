<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Layout Practice</title>
    <link href="practice_css/practicecss.css" rel="stylesheet" />
  </head>
  <body>
    <div class="postContainer">
      <div class="nickBox">
        <img class="userProfileImage" src="../image/lion.png" />
        <div class="nick">아우리<div class="date">1시간 전</div></div>
      </div>
      <div class="postTitleBox">
        <div class="postTitle">4K빔프로젝터 가성비최강으로 선택했어요</div>
      </div>
      <div class="postContentBox">
        <div class="postContent">
          4k빔프로젝터 가성비최강으로 선택했어요 날씨가 날씨인지라 요즘 마음이
          싱숭생숭한게 가을타는 사람이 아닌 봄을 타고있었어요... 하루하루 시간이
          무의미하게 흘러가는거 같고 재미있는걸 찾지못해 이리저리 헤메는
          사람처럼 즐거운걸 못찾고있...
        </div>
      </div>
      <div class="postImageBox"><img src="../image/lion.png" /></div>
    </div>
  </body>
</html>
