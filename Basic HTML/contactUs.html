<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Contact us</title>
    <link href="../css/contactUs.css" rel="stylesheet" />
  </head>
  <body>
    <div class="main-container">
      <div class="main-title">Contact us</div>
      <form class="form-container">
        <div class="email-box">
          Your Email<input
            class="email-form"
            type="email"
            placeholder="   email@example.com"
          />
        </div>
        <div class="firstName-box">
          First name<input class="firstname-form" />
        </div>
        <div class="lastName-box">Last name<input class="lastName-form" /></div>
        <div class="message-box">
          Message<textarea class="message-form"></textarea>
        </div>
        <div class="subcscribe-check"><input type="checkbox" /> Subscribe</div>
        <button class="submit-btn" type="submit">SEND</button>
      </form>
    </div>
  </body>
</html>
