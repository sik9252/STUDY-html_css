<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Contact us</title>
    <link href="../css/contactUs.css" rel="stylesheet" />
  </head>
  <body>
    <div class="main-container">
      <form>
        <div class="main-title">Contact us</div>
        <div class="email-box">
          <p>Your Email</p>
          <input
            class="input-form"
            type="email"
            placeholder="   email@example.com"
          />
        </div>
        <div class="firstName-box">
          <p>First name</p>
          <input class="input-form" />
        </div>
        <div class="lastName-box">
          <p>Last name</p>
          <input class="input-form" />
        </div>
        <!-- float 제거 -->
        <div style="clear: both"></div>
        <div class="message-box">
          <p>Message</p>
          <textarea class="input-form"></textarea>
        </div>
        <label class="subcscribe-check"
          ><input type="checkbox" /> Subscribe</label
        >
        <button class="submit-btn" type="submit">SEND</button>
      </form>
    </div>
  </body>
</html>
